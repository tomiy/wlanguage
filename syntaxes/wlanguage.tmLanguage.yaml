$schema: https://raw.githubusercontent.com/martinring/tmlanguage/master/tmlanguage.json
name: WLanguage

patterns:
- include: "#comments"
- include: "#keywords"
- include: "#strings"

repository:
  comments:
    patterns:
    - name: comment.line.double-slash.wlanguage
      match: "//.*$\\n?"
  keywords:
    patterns:
    - name: keyword.control.wlanguage
      match: "\\b(SI|ALORS|FIN|RENVOYER|RETOUR|FINITO)\\b"
  strings:
    name: string.quoted.double.wlanguage
    begin: "\""
    end: "\""
    patterns:
    - match: "\\[%(.*?)%\\]"
      captures:
        '1':
          name: constant.character.escape.wlanguage
scopeName: source.wlanguage
